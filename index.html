<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bootstrap Freelancer</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

		<!-- BOOTSTRAP ICON -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<!-- HEADER -->
		<header id="head" class="text-center py-5">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Start Bootstrap</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarText">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#"></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#"></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#"></a>
							</li>
						</ul>
						<span class="navbar-text"></span>
						<a class="nav-link p-2" href="#">Portfolio</a>
						<a class="nav-link p-2" href="#">About</a>
						<a class="nav-link p-2" href="#">Contact</a>
					</div>
				</div>
			</nav>
			<!-- <div class="container d-flex justify-content-between">
				logo
				<div class="box d-none d-md-block">
					<a href="#">link</a>
					<a href="#">link</a>
					<a href="#">link</a>
					<a href="#">link</a>
				</div>
				<div>hamb</div>
			</div> -->
		</header>
		<!-- DISPLAY -->
		<div id="display" class="text-center py-5">
			<div class="container d-flex flex-column align-items-center">
				<div class="box"><img src="./bootstrap_freelancer/img/avatar.svg" alt="" /></div>
				<div class="box">Strart Bootstrap</div>
				<div class="Star"><i class="bi bi-star-fill"></i></div>
				<div class="box"></div>
			</div>
		</div>
		<!-- PORTFOLIO -->
		<div id="Portfolio" class="text-center py-5">
			<div class="container text-center">
				<div class="box"><h1>Portfolio</h1></div>
				<div class="box"></div>
			</div>
			<div class="row g-3 m-auto">
				<div class="col-12 col-md-6 col-lg-4 box-a">Column</div>
				<div class="col-12 col-md-6 col-lg-4 box-b">Column</div>
				<div class="col-12 col-md-6 col-lg-4 box-c">Column</div>
				<div class="col-12 col-md-6 col-lg-4 box-d">Column</div>
				<div class="col-12 col-md-6 col-lg-4 box-e">Column</div>
				<div class="col-12 col-md-6 col-lg-4 box-f">Column</div>
			</div>
		</div>
		<!-- ABOUT -->
		<div id="about" class="text-center py-5">
			<div class="container text-center">
				<div class="box"><h1>About</h1></div>
				<div class="box"></div>
			</div>
			<div class="row mt-3">
				<div class="col-8 col-md-5"></div>
				<div class="col-8 col-md-5"></div>
			</div>
		</div>
		<!-- CONTACTS -->
		<section id="contact">
			<div class="container">
				<div class="box">Contact Me</div>
				<div class="box"></div>

				<div class="row mt-3 justify-content-center">
					<div class="col-8"></div>
					<div class="col"></div>
					<div class="col"></div>
				</div>
			</div>
		</section>
		<!-- FOOTER -->
		<footer>
			<div id="footer" class="text-center py-5">
				<div id="top-foot">
					<div class="container">
						<div class="row">
							<div class="col-12 col-md-4">Column</div>
							<div class="col-12 col-md-4">Column</div>
							<div class="col-12 col-md-4">Column</div>
						</div>
					</div>
				</div>
				<div id="bottom-foot">
					<div class="box"></div>
				</div>
			</div>
		</footer>
